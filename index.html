<script>
  $('.carousel-videos--hero .carousel-videos__sections').slick({
    infinite: true,
    speed: 500,
    fade: true,
    cssEase: 'linear',
    autoplay: true,
    pauseOnHover: false,
    autoplaySpeed: 10000,
    prevArrow: $('.carousel-videos--hero .carousel-videos__btn--prev'),
    nextArrow: $('.carousel-videos--hero .carousel-videos__btn--next'),
  });
  $('.carousel-videos--wonderful-story .carousel-videos__sections').slick({
