<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How we are different</title>
  <link rel="stylesheet" href="./css/blur-effect.css">
  <link rel="stylesheet" href="./css/grain-effect.css">
  <link rel="stylesheet" href="./css/graphic-section.css">
  <link rel="stylesheet" href="./css/vibrate.css">
  <link rel="stylesheet" href="./css/how-we-are-different.css">
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
  <script src="./js/howWeAreDifferent.js" type="module"></script>
</head>
<body>
  <section class="how-we-are-different graphic-section" data-how-we-are-different-section>
    <div class="how-we-are-different__wrapper graphic-section__wrapper grain-effect blur-effect">
      <div class="how-we-are-different__bg" data-hwad-bg>
        <img src="./images/hwad-bg.webp" alt="An illustration of an old soaked piece of paper">
      </div>
      <div class="how-we-are-different__highlights" data-hwad-highlights-container>
        <div class="how-we-are-different__highlights-highlight how-we-are-different__highlights-highlight--left">
          <img src="./images/hwad-highlight.webp" class="how-we-are-different__highlights-highlight-image" alt="A highlight that goes around 'honestly priced' illustration">
        </div>
        <div class="how-we-are-different__highlights-highlight how-we-are-different__highlights-highlight--center">
          <img src="./images/hwad-highlight.webp" class="how-we-are-different__highlights-highlight-image" alt="A highlight that goes around 'made with love' illustration">
        </div>
        <div class="how-we-are-different__highlights-highlight how-we-are-different__highlights-highlight--right">
          <img src="./images/hwad-highlight.webp" class="how-we-are-different__highlights-highlight-image" alt="A highlight that goes around 'developed by dentist' illustration">
        </div>
      </div>
      <div class="how-we-are-different__drawn-differences" data-hwad-drawn-differences>
        <img src="./images/hwad-drawn-differences.webp" alt="An illustration of our advantages over others(honestly priced, developed by dentist, made with love)">
      </div>
      <div class="how-we-are-different__written-differences" data-hwad-written-differences>
        <img src="./images/hwad-written-differences.webp" alt="Honestly priced, developed by dentist, made with love captions">
      </div>
      <div class="how-we-are-different__title-flag" data-hwad-title-flag>
        <img src="./images/hwad-title-flag.webp" alt="A flag that is located under the 'how we are different' lottie title of the section">
      </div>
      <dotlottie-player mode="normal" class="how-we-are-different__lottie" data-hwad-lottie-player></dotlottie-player>
    </div>
  </section>
</body>
</html>
