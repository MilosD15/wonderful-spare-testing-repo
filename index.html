<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made With Love section</title>
    <link rel="stylesheet" href="./css/graphic-section.css">
    <link rel="stylesheet" href="./css/blur-effect.css">
    <link rel="stylesheet" href="./css/grain-effect.css">
    <link rel="stylesheet" href="./css/made-with-love.css">
    <script src="./js/madeWithLove.js" type="module"></script>
</head>
<body>
    <section class="made-with-love graphic-section" data-made-with-love-section>
        <div class="made-with-love__wrapper graphic-section__wrapper grain-effect blur-effect">
            <div class="made-with-love__trees-outside" data-mvl-trees-outside>
                <img src="./images/trees-outside.webp" alt="Trees outside that can be seen through the kitchen window on the right-hand side">
            </div>
            <div class="made-with-love__character" data-mvl-waving-character>
                <img src="./images/prophy-cups-sheet-wave-with-shadow.png" class="made-with-love__character-image priority" alt="Prophy character waving">
            </div>
            <div class="made-with-love__bg" data-mvl-bg>
                <img src="./images/cook-kitchen.webp" alt="Kitchen of the tooth cook">
            </div>
            <div class="made-with-love__lottie" data-mvl-lottie></div>
            <div class="made-with-love__cook-right-hand" data-mvl-cook-right-hand>
                <img src="./images/hand-with-cake.webp" alt="Cook right hand with cake">
            </div>
            <div class="made-with-love__tooth-cook-character">
                <img src="./images/tooth-cook-character.webp" alt="Tooth cook character">
            </div>
            <div class="made-with-love__table" data-mvl-table>
                <img src="./images/cook-table.webp" alt="Tooth cook table">
            </div>
            <div class="made-with-love__cook-tool" data-mvl-cook-tool>
                <img src="./images/cook-tool.webp" alt="Cook tool necessary for making amazing cakes">
            </div>
        </div>
    </section>
</body>
</html>
