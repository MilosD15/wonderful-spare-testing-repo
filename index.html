<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save teeth - Save money</title>
    <link rel="stylesheet" href="./css/blur-effect.css">
    <link rel="stylesheet" href="./css/grain-effect.css">
    <link rel="stylesheet" href="./css/graphic-section.css">
    <link rel="stylesheet" href="./css/save-teeth-money.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js" integrity="sha512-yAr4fN9WZH6hESbOwoFZGtSgOP+LSZbs/JeoDr02pOX4yUFfI++qC9YwIQXIGffhnzliykJtdWTV/v3PxSz8aw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <!-- <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="./js/saveTeethMoney.js" type="module"></script>
</head>
<body>
    <section class="save-teeth-money graphic-section" data-save-teeth-money-section>
        <div class="save-teeth-money__wrapper graphic-section__wrapper blur-effect grain-effect">
            <!-- <div class="save-teeth-money__radial-dark-shadow"></div> -->
            <div class="save-teeth-money__bg" data-stsm-bg>
                <img src="./images/stsm-bg.webp" alt="A background of the scene(purplish floor and back wall with two pillars)">
            </div>
            <dotlottie-player mode="normal" class="save-teeth-money__save-teeth-lottie" data-save-teeth-lottie></dotlottie-player>
            <dotlottie-player mode="normal" class="save-teeth-money__save-money-lottie" data-save-money-lottie></dotlottie-player>
            <div class="save-teeth-money__vault" data-stsm-vault>
                <img src="./images/stsm-vault.webp" alt="A central vault">
            </div>
            <div class="save-teeth-money__vault-left-arm" data-stsm-vault-left-arm>
                <img src="./images/stsm-vault-arm-left.webp" alt="A central vault's left arm">
            </div>
            <div class="save-teeth-money__vault-right-arm" data-stsm-vault-right-arm>
                <img src="./images/stsm-vault-arm-right.webp" alt="A central vault's right arm">
            </div>
            <div class="save-teeth-money__tooth-money" data-stsm-tooth-money>
                <img src="./images/stsm-tooth-money.webp" alt="Tooth and money characters">
            </div>
        </div>
    </section>
</body>
</html>
