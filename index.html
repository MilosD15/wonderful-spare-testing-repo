<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/blur-effect.css">
  <link rel="stylesheet" href="./css/grain-effect.css">
  <link rel="stylesheet" href="./css/graphic-section.css">
  <link rel="stylesheet" href="./css/vibrate.css">
  <link rel="stylesheet" href="./css/cut-middleman.css">
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
  <title>Cut out the middleman</title>
  <script src="./js/cutMiddleman.js" type="module"></script>
</head>
<body>
  <section class="cut-middleman graphic-section" data-cut-middleman-section>
    <div class="cut-middleman__wrapper graphic-section__wrapper grain-effect blur-effect" data-cm-wrapper>
      <div class="cut-middleman__sky" data-cm-sky>
        <img src="./images/cm-bg.png" alt="Blue sky with a bunch of clouds">
      </div>
      <div class="cut-middleman__bg-hills" data-cm-bg-hills>
        <img src="./images/cm-bg-hills.png" alt="Hills and mountains in the background">
      </div>
      <div class="cut-middleman__trees-fence-house" data-cm-trees-fence-house>
        <img src="./images/cm-bg-trees-fence-house.png" alt="A couple of trees and bushes, fence, grass, and a part of the house in the background">
      </div>
      <!-- <div class="cut-middleman__lottie" data-cm-lottie-container></div> -->
      <div class="cut-middleman__money-wolf" data-cm-money-wolf>
        <img src="./images/cm-money-wolf.png" class="vibrate vibrate--version-1" alt="A picture of money character chasing a wolf with scissors">
      </div>
    </div>
  </section>
</body>
</html>
