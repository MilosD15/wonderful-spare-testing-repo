<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation menu | Wonderful</title>
  <link rel="stylesheet" href="./font/lemonmilk/addLemonmilk.css">
  <link rel="stylesheet" href="./css/blur-effect.css">
  <link rel="stylesheet" href="./css/grain-effect.css">
  <link rel="stylesheet" href="./css/graphic-section.css">

  <link rel="stylesheet" href="./css/boilerplate.css">
  <link rel="stylesheet" href="./css/navigation.css">
  <script src="./js/navigation.js" defer></script>
</head>
<body>
  <section class="navigation-menu graphic-section" data-navigation-menu>
    <div class="navigation-menu__wrapper graphic-section__wrapper grain-effect blur-effect" data-navigation-menu-wrapper>
      <div class="navigation-menu__bg">
        <div class="navigation-menu__bg-sheet">
          <img src="./images/nav-very-bg.webp" alt="A big sky blue sheet in the background">
        </div>
        <div class="navigation-menu__bg-cloud-1">

        </div>
        <div class="navigation-menu__bg-cloud-2">
          <img src="./images/nav-cloud-2.webp" alt="A part of the cloud in the sky">
        </div>
        <div class="navigation-menu__bg-cloud-3">
          <img src="./images/nav-cloud-3.webp" alt="A part of the cloud in the sky">
        </div>
        <div class="navigation-menu__bg-cloud-4">
          <img src="./images/nav-cloud-4.webp" alt="A part of the cloud in the sky">
        </div>
        <div class="navigation-menu__bg-cloud-5">
          <img src="./images/nav-cloud-5.webp" alt="A part of the cloud in the sky">
        </div>
        <div class="navigation-menu__bg-cloud-6">
          <img src="./images/nav-cloud-6.webp" alt="A part of the cloud in the sky">
        </div>
      </div>
    </div>
    <nav class="navigation-menu__navbar">
      <ul class="navigation-menu__list">
        <li class="navigation-menu__item">
          <a href="#" class="navigation-menu__link">Home</a>
        </li>
        <li class="navigation-menu__item">
          <a href="#" class="navigation-menu__link">About Us</a>
        </li>
        <li class="navigation-menu__item">
          <a href="#" class="navigation-menu__link">Products</a>
        </li>
        <li class="navigation-menu__item">
          <a href="#" class="navigation-menu__link">FAQ</a>
        </li>
        <li class="navigation-menu__item">
          <a href="#" class="navigation-menu__link">Free Samples</a>
        </li>
        <li class="navigation-menu__item">
          <a href="#" class="navigation-menu__link">Order Now</a>
        </li>
      </ul>
    </nav>
  </section>

</html>
