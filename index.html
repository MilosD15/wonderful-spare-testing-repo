<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City section</title>
  <link rel="stylesheet" href="./css/blur-effect.css">
  <link rel="stylesheet" href="./css/grain-effect.css">
  <link rel="stylesheet" href="./css/graphic-section.css">
  <link rel="stylesheet" href="./css/vibrate.css">
  <link rel="stylesheet" href="./css/boilerplate.css">
  <link rel="stylesheet" href="./css/city-section.css">
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
  <script src="./js/citySection.js" type="module"></script>
</head>
<body>
  <section class="city-section graphic-section" data-city-section>
    <div class="city-section__wrapper graphic-section__wrapper grain-effect blur-effect">
      <div class="city-section__sky">
        <img src="./images/city-bg.webp" alt="Night sky">
      </div>
      <div class="city-section__stars">
        <img src="./images/city-stars.webp" alt="Night stars">
      </div>
      <div class="city-section__moon">
        <img src="./images/city-moon.webp" alt="Moon in the sky">
      </div>
      <div class="city-section__building city-section__building--1" data-city-section-building="1">
        <img src="./images/city-building-1.webp" alt="One of the many various buildings in the city">
      </div>
      <div class="city-section__building city-section__building--2" data-city-section-building="2">
        <img src="./images/city-building-2.webp" alt="One of the many various buildings in the city">
      </div>
      <div class="city-section__building city-section__building--3" data-city-section-building="3">
        <img src="./images/city-building-3.webp" alt="One of the many various buildings in the city">
      </div>
      <div class="city-section__building city-section__building--4" data-city-section-building="4">
        <img src="./images/city-building-4.webp" alt="One of the many various buildings in the city">
      </div>
      <div class="city-section__building city-section__building--5" data-city-section-building="5">
        <img src="./images/city-building-5.webp" alt="One of the many various buildings in the city">
      </div>
      <div class="city-section__building city-section__building--6" data-city-section-building="6">
        <img src="./images/city-building-6.webp" alt="One of the many various buildings in the city">
      </div>
      <dotlottie-player mode="normal" class="city-section__lottie" data-city-section-lottie></dotlottie-player>
    </div>
  </section>
</body>
</html>
