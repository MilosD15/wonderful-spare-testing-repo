<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Love The Taste | Wonderful</title>
  <link rel="stylesheet" href="./css/blur-effect.css">
  <link rel="stylesheet" href="./css/grain-effect.css">
  <link rel="stylesheet" href="./css/graphic-section.css">
  <link rel="stylesheet" href="./css/vibrate.css">
  <link rel="stylesheet" href="./css/boilerplate.css">
  <link rel="stylesheet" href="./css/kids-love-taste.css">
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
  <script src="./js/kidsLoveTaste.js" type="module"></script>
</head>
<body>
  <section class="kids-love-taste graphic-section" data-kids-love-taste-section>
    <div class="kids-love-taste__wrapper graphic-section__wrapper blur-effect grain-effect">
      <div class="kids-love-taste__bg">
        <img src="./images/klt-bg.webp" alt="Greenish-blue sky">
      </div>
      <div class="kids-love-taste__clouds">
        <img src="./images/klt-clouds.webp" alt="Clouds in the sky">
      </div>
      <div class="kids-love-taste__beach">
        <img src="./images/klt-beach-with-characters-palms-sun.webp" alt="A beautiful beach with palms and a lot of characters playing below the shiny sun">
      </div>
      <dotlottie-player mode="normal" class="kids-love-taste__lottie" data-klt-lottie-player></dotlottie-player>
      <div class="kids-love-taste__girl">
        <img src="./images/klt-girl-character.webp" alt="A girl character">
      </div>
      <div class="kids-love-taste__boy">
        <img src="./images/klt-boy-character.webp" alt="A boy character">
      </div>
      <div class="kids-love-taste__female-dentist">
        <img src="./images/klt-female-dentist-character.webp" alt="Female dentist character">
      </div>
    </div>
    <div class="kids-love-taste__inner-box-shadow"></div>
  </section>
</body>
</html>
