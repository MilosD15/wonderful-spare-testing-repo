<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your character</title>
    <link rel="stylesheet" href="./font/lemonmilk/addLemonmilk.css">
    <link rel="stylesheet" href="./css/blur-effect.css">
    <link rel="stylesheet" href="./css/grain-effect.css">
    <link rel="stylesheet" href="./css/graphic-section.css">
    <link rel="stylesheet" href="./css/vibrate.css">
    <link rel="stylesheet" href="./css/boilerplate.css">
    <link rel="stylesheet" href="./css/choose-character.css">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
    <script src="./js/chooseCharacter.js" type="module"></script>
</head>
<body>
    <section class="choose-character graphic-section" data-choose-character-section>
        <div class="choose-character__wrapper graphic-section__wrapper blur-effect grain-effect">
            <div class="choose-character__bg">
                <div class="choose-character__bg-stage">
                    <img src="./images/cyc-stage.webp" alt="Stage piece of the background image(theatre stage)">
                </div>
                <div class="choose-character__bg-very-back" data-cyc-very-back-bg>
                    <img src="./images/cyc-very-background.webp" alt="Very background piece of the background image(theatre stage)">
                </div>
                <div class="choose-character__bg-left-box vibrate vibrate--version-4">
                    <img src="./images/cyc-left-box.webp" alt="Left box on the stage(theatre stage)">
                </div>
                <div class="choose-character__bg-right-boxes vibrate vibrate--version-2">
                    <img src="./images/cyc-right-boxes.webp" alt="Right boxes on the stage(theatre stage)">
                </div>
                <div class="choose-character__bg-vertical-curtains vibrate vibrate--version-1">
                    <img src="./images/cyc-vertical-curtains.webp" alt="Vertical curtains piece of the background image(theatre stage)">
                </div>
                <div class="choose-character__bg-pieces-of-horizontal-curtains vibrate vibrate--version-3">
                    <img src="./images/cyc-pieces-of-horizontal-curtains.webp" alt="Pieces of horizontal curtains of the background image(theatre stage)">
                </div>
                <div class="choose-character__bg-very-left-and-right-horizontal-curtains vibrate vibrate--version-2">
                    <img src="./images/cyc-very-left-and-right-horizontal-curtains.webp" alt="Very right and left horizontal curtains of the background image(theatre stage)">
                </div>
                <div class="choose-character__bg-left-and-right-horizontal-curtains vibrate vibrate--version-4">
                    <img src="./images/cyc-left-and-right-horizontal-curtains.webp" alt="Left and right horizontal curtains of the background image(theatre stage)">
                </div>
                <div class="choose-character__bg-centered-horizontal-curtains vibrate vibrate--version-1">
                    <img src="./images/cyc-centered-horizontal-curtains.webp" alt="Centered horizontal curtains of the background image(theatre stage)">
                </div>
            </div>
            <div class="choose-character__bg-mobile">
                <img src="./images/cyc-bg-mobile.webp" alt="Radial Gradient Background that matches with colors of the theatre scene on desktops">
            </div>
            <dotlottie-player mode="normal" class="choose-character__lottie" data-cyc-lottie-player></dotlottie-player>
            <div class="choose-character__radial-dark-shadow"></div>
            <div class="choose-character__characters-container">
                <div class="character-representation character-representation--left" data-cyc-character-representation="left"> <!-- data-id="1" data-position="left" --> <!-- necessary for modal to work -->
                    <div class="character-representation__light character-representation__light--left">
                        <img src="./images/cyc-left-light.webp" class="character-representation__light-image-desktop" alt="A ceiling beam for left character">
                        <img src="./images/cyc-beam-left-blur.webp" class="character-representation__light-image-mobile" alt="A ceiling beam for top character">
                    </div>
                    <div class="character-representation__image-container">
                        <div class="character-representation__image-wrapper">
                            <img src="./images/varnish-cups-sheet-with-shadow.webp" class="character-representation__image character-representation__image--static-anim" alt="A fluoride varnish cup character">
                            <img src="./images/varnish-cups-sheet-wave-with-shadow.webp" class="character-representation__image character-representation__image--on-hover-anim" alt="A fluoride varnish cup character">
                        </div>
                    </div>
                    <div class="character-representation__link-wrapper">
                        <a href="/" class="character-representation__link">fluoride <br> varnish cups</a>
                    </div>
                </div>
                <div class="character-representation character-representation--center priority" data-cyc-character-representation="center"> <!-- data-id="2" data-position="center" --> <!-- necessary for modal to work -->
                    <div class="character-representation__light character-representation__light--center">
                        <img src="./images/cyc-center-light.webp" class="character-representation__light-image-desktop" alt="A ceiling beam for center character">
                        <img src="./images/cyc-beam-right-blur.webp" class="character-representation__light-image-mobile" alt="A ceiling beam for middle character on mobile">
                    </div>
                    <div class="character-representation__image-container">
                        <div class="character-representation__image-wrapper">
                            <img src="./images/varnish-sheet-with-shadow.webp" class="character-representation__image character-representation__image--static-anim" alt="A fluoride varnish character">
                            <img src="./images/varnish-sheet-wave-with-shadow.webp" class="character-representation__image character-representation__image--on-hover-anim" alt="A fluoride varnish character">
                        </div>
                    </div>
                    <div class="character-representation__link-wrapper">
                        <a href="/" class="character-representation__link">fluoride <br> varnish</a>
                    </div>
                </div>
                <div class="character-representation character-representation--right" data-cyc-character-representation="right"> <!-- data-id="3" data-position="right" --> <!-- necessary for modal to work -->
                    <div class="character-representation__light character-representation__light--right">
                        <img src="./images/cyc-right-light.webp" class="character-representation__light-image-desktop" alt="A ceiling beam for right character">
                        <img src="./images/cyc-beam-left-blur.webp" class="character-representation__light-image-mobile" alt="A ceiling beam for bottom character">
                    </div>
                    <div class="character-representation__image-container">
                        <div class="character-representation__image-wrapper">
                            <img src="./images/prophy-cups-with-shadow-sprites.webp" class="character-representation__image character-representation__image--static-anim" alt="A prophy paste character">
                            <img src="./images/prophy-cups-sheet-wave-with-shadow.webp" class="character-representation__image character-representation__image--on-hover-anim" alt="A prophy paste character">
                        </div>
                    </div>
                    <div class="character-representation__link-wrapper">
                        <a href="/" class="character-representation__link">prophy <br> paste</a>
                    </div>
                </div>
            </div>
        </div>
