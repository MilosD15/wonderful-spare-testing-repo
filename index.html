<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews form</title>
  <link rel="stylesheet" href="./font/helvetica-now/addHelveticaNow.css">
  <link rel="stylesheet" href="./font/lemonmilk/addLemonmilk.css">
  <link rel="stylesheet" href="./css/boilerplate.css">
  <link rel="stylesheet" href="./css/leave-review-form.css">
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
  <script src="./js/leave-review.js" type="module"></script>
</head>
<body>
  <section class="leave-review" data-leave-review-section>
    <aside class="leave-review__left-block">
      <div class="leave-review__left-block-image-container">
        <img src="./images/prophy-presents.webp" alt="Prophy Paste character" class="leave-review__left-block-image">
      </div>
    </aside>
    <div class="leave-review__main">
      <div class="leave-review__header">
        <dotlottie-player mode="normal" class="leave-review__lottie" data-leave-review-lottie></dotlottie-player>
        <h1 class="visually-hidden">Product Review</h1>
      </div>
      <form method="post" action="" class="leave-review__form" data-leave-review-form>
        <fieldset class="leave-review__form-group leave-review__form-group--column">
          <label for="leave-review-product-type-field" class="leave-review__label leave-review__label--required">Choose product: </label>
          <select class="leave-review__input leave-review__input--select" name="product-type-field" id="leave-review-product-type-field">
            <option value="not-selected">--------------</option>
            <option value="fluoride-varnish-cups">Fluoride Varnish Cups</option>
            <option value="fluoride-varnish-sticks">Fluoride Varnish Sticks</option>
            <option value="prophy-paste">Prophy Paste</option>
          </select>
        </fieldset>
        <fieldset class="leave-review__form-group leave-review__form-group--column">
          <label for="leave-review-review-rating-field" class="leave-review__label leave-review__label--required">Rating: </label>
          <span class="star-cb-group leave-review__rating-stars-wrapper">
            <input type="radio" id="leave-review-review-rating-5" class="leave-review__input leave-review__input--radio" name="rating" data-star-radio-btn value="5" checked="checked">
            <label for="leave-review-review-rating-5">5</label>
            <input type="radio" id="leave-review-review-rating-4" class="leave-review__input leave-review__input--radio" name="rating" data-star-radio-btn value="4">
            <label for="leave-review-review-rating-4">4</label>
            <input type="radio" id="leave-review-review-rating-3" class="leave-review__input leave-review__input--radio" name="rating" data-star-radio-btn value="3">
            <label for="leave-review-review-rating-3">3</label>
            <input type="radio" id="leave-review-review-rating-2" class="leave-review__input leave-review__input--radio" name="rating" data-star-radio-btn value="2">
            <label for="leave-review-review-rating-2">2</label>
            <input type="radio" id="leave-review-review-rating-1" class="leave-review__input leave-review__input--radio" name="rating" data-star-radio-btn value="1">
            <label for="leave-review-review-rating-1">1</label>
            <!-- <input type="radio" id="leave-review-review-rating-0" name="rating" value="0" class="star-cb-clear"><label for="leave-review-review-rating-0">0</label> -->
          </span>
        </fieldset>
        <fieldset class="leave-review__form-group leave-review__form-group--column">
          <label for="leave-review-review-title-field" class="leave-review__label">Review title: </label>
          <input type="text" id="leave-review-review-title-field" name="review-title-field" class="leave-review__input">
        </fieldset>
        <fieldset class="leave-review__form-group leave-review__form-group--column">
          <label for="leave-review-review-body-field" class="leave-review__label">Review: </label>
          <textarea id="leave-review-review-body-field" name="review-body-field" class="leave-review__input leave-review__input--textarea"></textarea>
        </fieldset>
        <!-- <fieldset class="leave-review__form-group leave-review__form-group--column">
          <label for="leave-review-review-summary-field" class="leave-review__label">Review summary: </label>
          <input type="text" id="leave-review-review-summary-field" name="review-summary-field" class="leave-review__input">
        </fieldset> -->
        <fieldset class="leave-review__form-group leave-review__form-group--row">
          <input type="submit" value="Submit" class="leave-review__submit-btn">
        </fieldset>
      </form>
      <div class="leave-review__thank-you-note">
        <p>Thank you for using Wonderful!</p>
        <p>Please post a review to share!</p>
      </div>
    </div>
    <aside class="leave-review__right-block">
      <div class="leave-review__right-block-top-limiter">
        <svg class="leave-review__right-block-top-limiter-svg" version="1.1" viewBox="0 500 1200 140" xmlns="http://www.w3.org/2000/svg">

        </svg>
      </div>
      <figure class="leave-review__right-block-content">
        <blockquote class="leave-review__right-block-content-quote">"My patients say this is the best tasting fluoride we have ever had here. My hygienists say it’s the best flowing fluoride they have ever applied. It flows naturally and easily and doesn’t get gunky. 10 thumbs up."</blockquote>
        <figcaption> - Amy Fitzgerald</figcaption>
      </figure>
      <div class="leave-review__right-block-bottom-limiter">
        <svg class="leave-review__right-block-bottom-limiter-svg" version="1.1" viewBox="0 500 1200 140" xmlns="http://www.w3.org/2000/svg">

        </svg>
      </div>
    </aside>
    <dialog class="leave-review__how-can-we-improve how-can-we-improve" data-how-can-we-improve-dialog>
      <form method="post" action="" class="how-can-we-improve__form" data-how-can-we-improve-dialog-form>
        <div class="how-can-we-improve__header">
          <h2 class="how-can-we-improve__title">
            Let us help! <br>
            Please send us a message.
          </h2>
          <button class="how-can-we-improve__close-btn" data-how-can-we-improve-dialog-close-btn>
            <svg class="how-can-we-improve__close-btn-svg" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M18 6l-12 12" />
              <path d="M6 6l12 12" />
            </svg>
          </button>
        </div>
        <fieldset class="leave-review__form-group leave-review__form-group--column">
          <label for="how-can-we-improve-email-field" class="leave-review__label leave-review__label--required">Email: </label>
          <input type="email" id="how-can-we-improve-email-field" name="how-can-we-improve-email-field" 
          class="leave-review__input" data-how-can-we-improve-email-field placeholder="yourname@dental.com">
        </fieldset>
        <fieldset class="leave-review__form-group leave-review__form-group--column">
          <label for="how-can-we-improve-message-field" class="leave-review__label how-can-we-improve__label leave-review__label--required">Message: </label>
          <textarea name="how-can-we-improve-message-field" id="how-can-we-improve-message-field" 
          class="leave-review__input leave-review__input--textarea how-can-we-improve__textarea"></textarea>
        </fieldset>
        <fieldset class="leave-review__form-group leave-review__form-group--row">
          <input type="submit" value="Submit" class="leave-review__submit-btn how-can-we-improve__submit-btn">
        </fieldset>
      </form>
    </dialog>
  </section>
</body>
</html>
