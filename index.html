<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzes CTA Section</title>
    <link rel="stylesheet" href="./font/TheBoldFont/addTheBoldFont.css" />
    <link rel="stylesheet" href="./css/blur-effect.css" />
    <link rel="stylesheet" href="./css/grain-effect.css" />
    <link rel="stylesheet" href="./css/graphic-section.css" />
    <link rel="stylesheet" href="./css/vibrate.css" />
    <link rel="stylesheet" href="./css/boilerplate.css" />
    <link rel="stylesheet" href="./css/quizzes-cta.css" />
    <script src="./js/quizzesCTA.js" type="module"></script>
  </head>
  <body>
    <section class="quizzes-cta graphic-section" data-quizzes-cta>
      <div class="quizzes-cta__wrapper graphic-section__wrapper grain-effect blur-effect">
        <div class="quizzes-cta__bg" data-quizzes-cta-bg>
          <img src="./images/quizzes-cta-bg.png" alt="Radial blue circles" />
        </div>
        <div class="quizzes-cta__rotating-flare">
          <img
            src="https://cdn.shopify.com/s/files/1/1715/6045/files/flare2.png?v=1662051753"
            alt="Rotating flare"
          />
        </div>
        <div class="quizzes-cta__female-dentist">
          <img
            src="https://cdn.shopify.com/s/files/1/1715/6045/files/dentist-female-character-2.webp?v=1689887324"
            alt="Female Dentist Character"
          />
        </div>
        <div class="quizzes-cta__content">
          <h2 class="quizzes-cta__title">
            What's the #1 <br />
            product for you?
          </h2>
          <button class="quizzes-cta__btn main-btn main-btn--black-white">Take our quiz!</button>
        </div>
      </div>
    </section>
  </body>
</html>
