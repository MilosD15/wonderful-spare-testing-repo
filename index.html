<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./font/helvetica-now/addHelveticaNow.css">
  <link rel="stylesheet" href="./font/lemonmilk/addLemonmilk.css">
  <link rel="stylesheet" href="./css/grain-effect.css">
  <link rel="stylesheet" href="./css/boilerplate.css">
  <link rel="stylesheet" href="./css/contact-us-form.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/contact-us-form.js" type="module"></script>
</head>
<body>
  <section class="contact-us grain-effect" data-contact-us>
    <form method="post" action="" class="contact-us__form" data-contact-us-dialog-form>
      <div class="contact-us__form-header">
        <h1 class="contact-us__form-title">Questions? <br>Message Dr. Epstein</h1>
      </div>
      <div class="contact-us__form-required-fields-message" data-required-fields-error-message></div>
      <fieldset class="contact-us__form-group contact-us__form-group--column" data-form-group>
        <input 
          type="email" 
          id="contact-us-email-field" 
          name="contact-us-email-field" 
          class="contact-us__input" 
          placeholder="yourname@yoursite.com"
          required
        >
        <label for="contact-us-email-field" class="contact-us__label contact-us__label--required">Email:&nbsp;</label>
      </fieldset>
      <fieldset class="contact-us__form-group contact-us__form-group--column" data-form-group>
        <textarea 
          name="contact-us-message-field" 
          id="contact-us-message-field" 
          class="contact-us__input contact-us__input--textarea contact-us__form-textarea" 
          placeholder="Type your message here..."
          required
        ></textarea>
        <label for="contact-us-message-field" class="contact-us__label contact-us__form-label contact-us__label--required">Message:&nbsp;</label>
      </fieldset>
      <fieldset class="contact-us__form-group contact-us__form-group--row" data-form-group>
        <input type="submit" value="Send Message" class="contact-us__submit-btn contact-us__form-submit-btn">
      </fieldset>
    </form>
    <div class="contact-us__phone">
      <h2 class="contact-us__title contact-us__phone-title">
        Prefer the phone? <br>
        <span class="smaller-font">Call Dr. Epstein</span>
      </h2>
      <address class="contact-us__phone-number">
        <div class="contact-us__phone-number-icon">
          <svg xmlns="http://www.w3.org/2000/svg" class="contact-us__phone-number-icon-svg" width="64" height="64" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" />
          </svg>
        </div>&nbsp;
        <a href="tel:8669204561" class="contact-us__phone-number-link">866.920.4561</a>
      </address>
    </div>
  </section>
</body>
</html>
