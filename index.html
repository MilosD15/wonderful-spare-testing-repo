<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/graphic-section.css">
  <link rel="stylesheet" href="./css/blur-effect.css">
  <link rel="stylesheet" href="./css/grain-effect.css">
  <link rel="stylesheet" href="./css/heavenly-flavors.css">
  <title>Heavenly flavors</title>
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
  <script src="./js/heavenly-flavors.js" type="module"></script>
</head>
<body>
  <section class="heavenly-flavors graphic-section" data-heavenly-flavors>
    <div class="heavenly-flavors__wrapper graphic-section__wrapper grain-effect blur-effect">
      <div class="heavenly-flavors__bg">
        <img src="./images/heavenly-flavors-bg.webp" alt="Blue sky with a bunch of clouds">
      </div>
      <dotlottie-player mode="normal" class="heavenly-flavors__lottie-container" data-heavenly-flavors-lottie></dotlottie-player>
      <div class="heavenly-flavors__pedestal">
        <div class="heavenly-flavors__pedestal-row heavenly-flavors__pedestal-row--further" data-heavenly-flavors-further-pedestal>
          <div class="heavenly-flavors__pedestal-column heavenly-flavors__pedestal-column--further">
            <div class="heavenly-flavors__pedestal-column-character heavenly-flavors__pedestal-column-character--marshmallow">
              <img src="./images/marshmallow-character.webp" alt="A marshmallow character">
            </div>
            <div class="heavenly-flavors__pedestal-column-pillar">
              <img src="./images/pillar.webp" alt="One of the pillars of the pedestal">
            </div>
          </div>
          <div class="heavenly-flavors__pedestal-column heavenly-flavors__pedestal-column--further">
            <div class="heavenly-flavors__pedestal-column-character heavenly-flavors__pedestal-column-character--strawberry">
              <img src="./images/strawberry-character.webp" alt="A strawberry character">
            </div>
            <div class="heavenly-flavors__pedestal-column-pillar">
              <img src="./images/pillar.webp" alt="One of the pillars of the pedestal">
            </div>
          </div>
          <div class="heavenly-flavors__pedestal-column heavenly-flavors__pedestal-column--further">
            <div class="heavenly-flavors__pedestal-column-character heavenly-flavors__pedestal-column-character--mint">
              <img src="./images/mint-character.webp" alt="A mint character">
            </div>
            <div class="heavenly-flavors__pedestal-column-pillar">
              <img src="./images/pillar.webp" alt="One of the pillars of the pedestal">
            </div>
          </div>
          <div class="heavenly-flavors__pedestal-column heavenly-flavors__pedestal-column--further">
            <div class="heavenly-flavors__pedestal-column-character heavenly-flavors__pedestal-column-character--chocolate">
              <img src="./images/chocolate-character.webp" alt="A chocolate character">
            </div>
            <div class="heavenly-flavors__pedestal-column-pillar">
              <img src="./images/pillar.webp" alt="One of the pillars of the pedestal">
            </div>
          </div>
        </div>
        <div class="heavenly-flavors__pedestal-row heavenly-flavors__pedestal-row--closer" data-heavenly-flavors-closer-pedestal>
          <div class="heavenly-flavors__pedestal-column heavenly-flavors__pedestal-column--closer">
            <div class="heavenly-flavors__pedestal-column-character heavenly-flavors__pedestal-column-character--bubblegum">
              <img src="./images/bubblegum-character.webp" alt="A bubblegum character">
            </div>
            <div class="heavenly-flavors__pedestal-column-pillar">
              <img src="./images/pillar.webp" alt="One of the pillars of the pedestal">
            </div>
          </div>
          <div class="heavenly-flavors__pedestal-column heavenly-flavors__pedestal-column--closer">
            <div class="heavenly-flavors__pedestal-column-character heavenly-flavors__pedestal-column-character--plain">
              <img src="./images/plain-character.webp" alt="A plain character">
            </div>
            <div class="heavenly-flavors__pedestal-column-pillar">
              <img src="./images/pillar.webp" alt="One of the pillars of the pedestal">
            </div>
          </div>
          <div class="heavenly-flavors__pedestal-column heavenly-flavors__pedestal-column--closer">
            <div class="heavenly-flavors__pedestal-column-character heavenly-flavors__pedestal-column-character--smores">
              <img src="./images/smores-character.webp" alt="A smores character">
            </div>
            <div class="heavenly-flavors__pedestal-column-pillar">
              <img src="./images/pillar.webp" alt="One of the pillars of the pedestal">
            </div>
          </div>
        </div>
      </div>
      <div class="heavenly-flavors__levitating-characters">
        <div class="heavenly-flavors__levitating-character heavenly-flavors__levitating-character--bubblegum">
          <div class="heavenly-flavors__levitating-character-left-wing heavenly-flavors__levitating-character--bubblegum-left-wing">
            <img src="./images/character-left-wing.webp" alt="Bubblegum character left wing">
          </div>
          <div class="heavenly-flavors__levitating-character-right-wing heavenly-flavors__levitating-character--bubblegum-right-wing">
            <img src="./images/character-right-wing.webp" alt="Bubblegum character right wing">
          </div>
          <div class="heavenly-flavors__levitating-character-hallo heavenly-flavors__levitating-character--bubblegum-hallo">
            <img src="./images/halo.webp" alt="Bubblegum character hallo">
          </div>
          <div class="heavenly-flavors__levitating-character-image heavenly-flavors__levitating-character--bubblegum-image">
            <img src="./images/bubblegum-character.webp" alt="A bubblegum character">
          </div>
        </div>
        <div class="heavenly-flavors__levitating-character heavenly-flavors__levitating-character--marshmallow">
          <div class="heavenly-flavors__levitating-character-left-wing heavenly-flavors__levitating-character--marshmallow-left-wing">
            <img src="./images/character-left-wing.webp" alt="Marshmallow character left wing">
          </div>
          <div class="heavenly-flavors__levitating-character-right-wing heavenly-flavors__levitating-character--marshmallow-right-wing">
            <img src="./images/character-right-wing.webp" alt="Marshmallow character right wing">
          </div>
          <div class="heavenly-flavors__levitating-character-hallo heavenly-flavors__levitating-character--marshmallow-hallo">
            <img src="./images/halo.webp" alt="Marshmallow character hallo">
          </div>
          <div class="heavenly-flavors__levitating-character-image heavenly-flavors__levitating-character--marshmallow-image">
            <img src="./images/marshmallow-character.webp" alt="A Marshmallow character">
          </div>
        </div>
        <div class="heavenly-flavors__levitating-character heavenly-flavors__levitating-character--mint">
          <div class="heavenly-flavors__levitating-character-left-wing heavenly-flavors__levitating-character--mint-uncovered-left-wing">
            <img src="./images/character-left-wing.webp" alt="Left Mint character left wing">
          </div>
          <div class="heavenly-flavors__levitating-character-left-wing heavenly-flavors__levitating-character--mint-covered-left-wing">
            <img src="./images/character-left-wing.webp" alt="Right Mint character left wing">
          </div>
          <div class="heavenly-flavors__levitating-character-right-wing heavenly-flavors__levitating-character--mint-uncovered-right-wing">
            <img src="./images/character-right-wing.webp" alt="Right Mint character right wing">
          </div>
          <div class="heavenly-flavors__levitating-character-right-wing heavenly-flavors__levitating-character--mint-covered-right-wing">
            <img src="./images/character-right-wing.webp" alt="Left Mint character right wing">
          </div>
          <div class="heavenly-flavors__levitating-character-hallo heavenly-flavors__levitating-character--mint-hallo--left">
            <img src="./images/halo.webp" alt="Left Mint character hallo">
          </div>
          <div class="heavenly-flavors__levitating-character-hallo heavenly-flavors__levitating-character--mint-hallo--right">
            <img src="./images/halo.webp" alt="Right Mint character hallo">
          </div>
          <div class="heavenly-flavors__levitating-character-image heavenly-flavors__levitating-character--mint-image">
            <img src="./images/mint-character.webp" alt="Two Mint characters">
          </div>
        </div>
        <div class="heavenly-flavors__levitating-character heavenly-flavors__levitating-character--chocolate">
          <div class="heavenly-flavors__levitating-character-left-wing heavenly-flavors__levitating-character--chocolate-left-wing">
            <img src="./images/character-left-wing.webp" alt="Chocolate character left wing">
          </div>
          <div class="heavenly-flavors__levitating-character-right-wing heavenly-flavors__levitating-character--chocolate-right-wing">
            <img src="./images/character-right-wing.webp" alt="Chocolate character right wing">
          </div>
          <div class="heavenly-flavors__levitating-character-hallo heavenly-flavors__levitating-character--chocolate-hallo">
            <img src="./images/halo.webp" alt="Chocolate character hallo">
          </div>
          <div class="heavenly-flavors__levitating-character-image heavenly-flavors__levitating-character--chocolate-image">
            <img src="./images/chocolate-character.webp" alt="A Chocolate character">
          </div>
        </div>
        <div class="heavenly-flavors__levitating-character heavenly-flavors__levitating-character--strawberry">
          <div class="heavenly-flavors__levitating-character-left-wing heavenly-flavors__levitating-character--strawberry-left-wing">
            <img src="./images/character-left-wing.webp" alt="Strawberry character left wing">
          </div>
          <div class="heavenly-flavors__levitating-character-right-wing heavenly-flavors__levitating-character--strawberry-right-wing">
            <img src="./images/character-right-wing.webp" alt="Strawberry character right wing">
          </div>
          <div class="heavenly-flavors__levitating-character-hallo heavenly-flavors__levitating-character--strawberry-hallo">
            <img src="./images/halo.webp" alt="Strawberry character hallo">
          </div>
          <div class="heavenly-flavors__levitating-character-image heavenly-flavors__levitating-character--strawberry-image">
            <img src="./images/strawberry-character.webp" alt="A Strawberry character">
          </div>
        </div>
        <div class="heavenly-flavors__levitating-character heavenly-flavors__levitating-character--smores">
          <div class="heavenly-flavors__levitating-character-left-wing heavenly-flavors__levitating-character--smores-left-wing">
            <img src="./images/character-left-wing.webp" alt="Smores character left wing">
          </div>
          <div class="heavenly-flavors__levitating-character-right-wing heavenly-flavors__levitating-character--smores-right-wing">
            <img src="./images/character-right-wing.webp" alt="Smores character right wing">
          </div>
          <div class="heavenly-flavors__levitating-character-hallo heavenly-flavors__levitating-character--smores-hallo">
            <img src="./images/halo.webp" alt="Smores character hallo">
          </div>
          <div class="heavenly-flavors__levitating-character-image heavenly-flavors__levitating-character--smores-image">
            <img src="./images/smores-character.webp" alt="A Smores character">
          </div>
        </div>
      </div>
      <div class="heavenly-flavors__clouds-below-pedestal">
        <img src="./images/heavenly-flavors-clouds.webp" alt="Clouds in front of the pedestal">
      </div>
    </div>
  </section>
</body>
</html>
