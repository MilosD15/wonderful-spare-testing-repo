<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theatre page - Wonderful</title>
  <link rel="stylesheet" href="./font/aafia/addAafia.css">
  <link rel="stylesheet" href="./font/lemonmilk/addLemonmilk.css">
  <link rel="stylesheet" href="./font/copasetic-nf/addCopaseticNF.css">
  <link rel="stylesheet" href="./font/market-deco/addMarketDeco.css">
  <link rel="stylesheet" href="./css/grain-effect.css">
  <link rel="stylesheet" href="./css/blur-effect.css">
  <link rel="stylesheet" href="./css/graphic-section.css">
  <link rel="stylesheet" href="./css/vibrate.css">
  <link rel="stylesheet" href="./css/boilerplate.css">
  <link rel="stylesheet" href="./css/theatre.css">
  <link rel="stylesheet" href="./css/offices-love.css">
  <script src="./js/theatre.js" type="module"></script>
</head>
<body>
  <section class="theatre graphic-section" data-theatre-section>
    <div class="visually-hidden">
      <img src="./images/video-frame-105-160-ratio.webp">
      <img src="./images/video-frame-160-124-ratio.webp">
      <img src="./images/video-frame-160-94-ratio.webp">
    </div>
    <div class="theatre__wrapper graphic-section__wrapper blur-effect grain-effect">
      <div class="theatre__bg">
        <img src="./images/theatre-bg.webp" width="1600" height="960" alt="A 1920's art deco theatre">
      </div>
      <div class="theatre__people-8" data-theatre-people-8>
        <img src="./images/theatre-people-8.webp" class="vibrate vibrate--version-1" width="1400" height="137" alt="People sitting in the 1. row in the theatre">
      </div>
      <div class="theatre__seat-row-8" data-theatre-seats-8>
        <img src="./images/theatre-seatrow-8.webp" width="1400" height="248" alt="The 1. seat row">
      </div>
      <div class="theatre__people-7" data-theatre-people-7>
        <img src="./images/theatre-people-7.webp" class="vibrate vibrate--version-2" width="1400" height="115" alt="People sitting in the 2. row in the theatre">
      </div>
      <div class="theatre__seat-row-7" data-theatre-seats-7>
        <img src="./images/theatre-seatrow-7.webp" width="1400" height="242" alt="The 2. seat row">
      </div>
      <div class="theatre__people-6" data-theatre-people-6>
        <img src="./images/theatre-people-6.webp" class="vibrate vibrate--version-3" width="1500" height="241" alt="People sitting in the 3. row in the theatre">
      </div>
      <div class="theatre__seat-row-6" data-theatre-seats-6>
        <img src="./images/theatre-seatrow-6.webp" width="1500" height="262" alt="The 3. seat row">
      </div>
      <div class="theatre__people-5" data-theatre-people-5>
        <img src="./images/theatre-people-5.webp" class="vibrate vibrate--version-4" width="1500" height="134" alt="People sitting in the 4. row in the theatre">
      </div>
      <div class="theatre__seat-row-5" data-theatre-seats-5>
        <img src="./images/theatre-seatrow-5.webp" width="1500" height="275" alt="The 4. seat row">
      </div>
      <div class="theatre__people-4" data-theatre-people-4>
        <img src="./images/theatre-people-4.webp" class="vibrate vibrate--version-2" width="1500" height="275" alt="People sitting in the 5. row in the theatre">
      </div>
      <div class="theatre__seat-row-4" data-theatre-seats-4>
        <img src="./images/theatre-seatrow-4.webp" width="1500" height="269" alt="The 5. seat row">
      </div>
      <div class="theatre__people-3" data-theatre-people-3>
        <img src="./images/theatre-people-3.webp" class="vibrate vibrate--version-3" width="1500" height="250" alt="People sitting in the 6. row in the theatre">
      </div>
      <div class="theatre__seat-row-3" data-theatre-seats-3>
        <img src="./images/theatre-seatrow-3.webp" width="1500" height="260" alt="The 6. seat row">
      </div>
      <div class="theatre__people-2" data-theatre-people-2>
        <img src="./images/theatre-people-2.webp" class="vibrate vibrate--version-4" width="1600" height="299" alt="People sitting in the 7. row in the theatre">
      </div>
      <div class="theatre__seat-row-2" data-theatre-seats-2>
        <img src="./images/theatre-seatrow-2.webp" width="1600" height="285" alt="The 7. seat row">
      </div>
      <div class="theatre__people-1" data-theatre-people-1>
        <img src="./images/theatre-people-1.webp" class="vibrate vibrate--version-1" width="1600" height="285" alt="People sitting in the 8. row in the theatre">
      </div>
      <div class="theatre__seat-row-1" data-theatre-seats-1>
        <img src="./images/theatre-seatrow-1.webp" width="1600" height="228" alt="The 8. seat row">
      </div>
      <div class="theatre__middle-row">
        <img src="./images/theatre-row.webp" width="1600" height="410" alt="The theatre's middle row over which people can get to their seats">
      </div>
    </div>
    <article class="theatre__playbill-panel playbill-panel" data-theatre-playbill-panel>
      <div class="playbill-panel__playbill-book">
        <img src="./images/theatre-book.webp" alt="Playbill book">
      </div>
      <div class="playbill-panel__playbill-caption">
        <img src="./images/theatre-playbill-caption.webp" alt="Playbill caption">
      </div>
      <div class="playbill-panel__video-links-container video-links-container" data-playbill-video-links-container data-container-type="playbill"></div>
    </article>
    <button class="theatre__up-next-open-btn" data-up-next-sidebar-open-btn>
      <div class="theatre__up-next-open-btn-caption">
        <img src="./images/up-next-caption.webp" alt="A small board with Up Next caption" class="theatre__up-next-open-btn-caption-image">
      </div>
      <div class="theatre__up-next-open-btn-rope" >
        <img src="./images/theatre-rope-sprite.webp" alt="Piece of rope below the board with Up Next caption" 
        class="theatre__up-next-open-btn-rope-image priority" data-up-next-open-btn-rope-image>
      </div>
    </button>
  </section>
  <section class="offices-love graphic-section" data-offices-love-section>
    <div class="offices-love__wrapper graphic-section__wrapper blur-effect grain-effect">
      <h2 class="offices-love__title">Office Love</h2>
      <div class="offices-love__videos-grid" data-offices-love-videos-grid></div>
    </div>
  </section>
  <dialog class="theatre__video-modal video-modal" data-video-modal data-video-modal-state="" data-up-next-sidebar-state="">
    <div class="visually-hidden">
      <video src="https://cdn.shopify.com/videos/c/o/v/ab2f556852454b1d9eaba36ecaa45587.mp4" data-video-placeholder></video>
    </div>
    <div class="video-modal__video-frame" data-video-frame-container>
      <div class="video-modal__video-frame-wrapper" data-video-frame-wrapper>
        <video 
          src="https://cdn.shopify.com/videos/c/o/v/ab2f556852454b1d9eaba36ecaa45587.mp4" 
          class="video-modal__video" 
          data-video-modal-video 
          controls="controls" 
        >Your browser does not support the video tag.</video>
        <div class="video-modal__frame">
          <img src="./images/video-frame-160-124-ratio.webp" alt="Video Frame in Royal Style" class="video-modal__frame-image" data-video-modal-frame-image>
        </div>
      </div>
    </div>
  </dialog>
  <dialog class="theatre__up-next-sidebar up-next-sidebar" data-state="" data-up-next-sidebar>
    <aside>
      <div class="up-next-sidebar__wrapper">
        <div class="up-next-sidebar__title-and-close-btn">
          <h2 class="up-next-sidebar__title">UP NEXT</h2>
          <button class="up-next-sidebar__close-btn" data-up-next-sidebar-close-btn>
            <svg class="up-next-sidebar__close-btn-svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M18 6l-12 12" />
              <path d="M6 6l12 12" />
            </svg>
          </button>
        </div>
        <!-- <div class="up-next-sidebar__divider">
          <img src="./images/theatre-sidemenu-divider.webp" alt="Stylish divider used to separate header of the videos sidebar of its content" class="up-next-sidebar__divider-image">
        </div> -->
        <div class="up-next-sidebar__video-links-container video-links-container" data-sidebar-video-links-container data-container-type="sidebar">
          <!-- <button class="video-link video-link--with-thumbnail">
            <div class="video-link-thumbnail">
              <img src="https://wonderfuldental.com/cdn/shop/files/UGCP_Covington_x350.jpg?v=1676065805" alt="Video Link Thumbnail" class="video-link-thumbnail-image">
            </div>
            <h3 class="video-link-title">UGCP Covington</h3>
            <p class="video-link-description">Our happy customers from Covington</p>
          </button> -->
        </div>
      </div>
    </aside>
  </dialog>
</body>
</html>
