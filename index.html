<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loyalty Rewards | Wonderful</title>
  <link rel="stylesheet" href="./css/blur-effect.css">
  <link rel="stylesheet" href="./css/grain-effect.css">
  <link rel="stylesheet" href="./css/graphic-section.css">
  <link rel="stylesheet" href="./css/vibrate.css">
  <link rel="stylesheet" href="./css/boilerplate.css">
  <link rel="stylesheet" href="./css/loyalty-rewards.css">
</head>
<body>
  <main class="loyalty-rewards graphic-section" data-loyalty-rewards-section>
    <div class="loyalty-rewards__wrapper graphic-section__wrapper">
      <section class="lr-hero">
        <div class="lr-hero__wrapper">
          <h4 class="lr-hero__sup-title">
            <img src="./images/lr-hero-sup-title.webp" alt="The text above the main title">
          </h4>
          <h1 class="lr-hero__main-title">
            <img src="./images/lr-hero-main-title.webp" alt="The main title">
          </h1>
          <h2 class="lr-hero__subtitle">
            <img src="./images/lr-hero-subtitle.webp" alt="The text below the main title">
          </h2>
          <div class="lr-hero__shiny-diamond">
            <img src="./images/lr-hero-shiny-diamond.webp" alt="The shiny diamond on the right-hand side of the hero section">
          </div>
        </div>
      </section>
      <section class="lr-main">
        <div class="lr-main__wrapper">
          
        </div>
      </section>
    </div>
  </ma>
