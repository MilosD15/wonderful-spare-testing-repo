<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank you - reviews</title>
  <link rel="stylesheet" href="./font/lemonmilk/addLemonmilk.css">
  <link rel="stylesheet" href="./css/blur-effect.css">
  <link rel="stylesheet" href="./css/grain-effect.css">
  <link rel="stylesheet" href="./css/graphic-section.css">
  <link rel="stylesheet" href="./css/vibrate.css">
  <link rel="stylesheet" href="./css/boilerplate.css">
  <link rel="stylesheet" href="./css/ty-reviews.css">
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
  <script src="./js/tyReviews.js" type="module"></script>
</head>
<body>
  <section class="ty-reviews graphic-section" data-ty-reviews-section>
    <div class="ty-reviews__wrapper graphic-section__wrapper grain-effect blur-effect">
      <div class="ty-reviews__bg">
        <img src="./images/tyr-bg.webp" alt="Brick-wall-pattern red background">
      </div>
      <div class="ty-reviews__character ty-reviews__character--brush"data-ty-reviews-character>
        <img src="./images/tyr-brush.webp" class="ty-reviews__character-image" alt="Brush character">
      </div>
      <div class="ty-reviews__character ty-reviews__character--stick"data-ty-reviews-character>
        <img src="./images/tyr-stick.webp" class="ty-reviews__character-image" alt="Fluoride Varnish sticks character">
      </div>
      <div class="ty-reviews__character ty-reviews__character--varnish-cup" data-ty-reviews-character
      data-ty-reviews-character>
        <img src="./images/tyr-varnish-cup.webp" class="ty-reviews__character-image" alt="Fluoride Varnish cups character">
      </div>
      <div class="ty-reviews__character ty-reviews__character--angles-blue" data-ty-reviews-character
      data-ty-reviews-character>
        <img src="./images/tyr-angles-blue.webp" class="ty-reviews__character-image" alt="Angles blue character">
      </div>
      <div class="ty-reviews__character ty-reviews__character--prophy"data-ty-reviews-character>
        <img src="./images/tyr-prophy.webp" class="ty-reviews__character-image" alt="Prophy paste character">
      </div>
      <dotlottie-player mode="normal" class="ty-reviews__lottie" data-ty-reviews-lottie></dotlottie-player>
      <div class="ty-reviews__content">
        <p class="ty-reviews__message">
          It warms our hearts you took<br>
          the time to write a review!<br>
          You are the best!
        </p>
        <a href="/" class="ty-reviews__link">Continue</a>
      </div>
    </div>
  </section>
</body>
</html>
