<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank you - samples</title>
  <link rel="stylesheet" href="./font/lemonmilk/addLemonmilk.css">
  <link rel="stylesheet" href="./css/blur-effect.css">
  <link rel="stylesheet" href="./css/grain-effect.css">
  <link rel="stylesheet" href="./css/graphic-section.css">
  <link rel="stylesheet" href="./css/vibrate.css">
  <link rel="stylesheet" href="./css/boilerplate.css">
  <link rel="stylesheet" href="./css/ty-samples.css">
  <script src="./js/tySamples.js" type="module"></script>
</head>
<body>
  <section class="ty-samples graphic-section" data-ty-samples-section>
    <div class="ty-samples__wrapper graphic-section__wrapper grain-effect blur-effect">
      <div class="ty-samples__bg">
        <img src="./images/tys-bg.webp" alt="The imitation of the sky">
      </div>
      <div class="ty-samples__cloud ty-samples__cloud--1">
        <img src="./images/tys-clouds-1.webp" alt="One of the many clouds in the sky" class="vibrate vibrate--version-2">
      </div>
      <div class="ty-samples__cloud ty-samples__cloud--2">
        <img src="./images/tys-clouds-2.webp" alt="One of the many clouds in the sky" class="vibrate vibrate--version-1">
      </div>
      <div class="ty-samples__cloud ty-samples__cloud--3">
        <img src="./images/tys-clouds-3.webp" alt="One of the many clouds in the sky" class="vibrate vibrate--version-4">
      </div>
      <div class="ty-samples__cloud ty-samples__cloud--4">
        <img src="./images/tys-clouds-4.webp" alt="One of the many clouds in the sky" class="vibrate vibrate--version-3">
      </div>
      <div class="ty-samples__cloud ty-samples__cloud--5">
        <img src="./images/tys-clouds-5.webp" alt="One of the many clouds in the sky" class="vibrate vibrate--version-1">
      </div>
      <div class="ty-samples__cloud ty-samples__cloud--6">
        <img src="./images/tys-clouds-6.webp" alt="One of the many clouds in the sky" class="vibrate vibrate--version-2">
      </div>
      <div class="ty-samples__birds">
        <img src="./images/tys-birds.webp" alt="The birds in the sky" class="vibrate vibrate--version-4">
      </div>
      <div class="ty-samples__pilot-airplane-container" data-ty-samples-airplane-pilot-container>
        <div class="ty-samples__airplane">
          <img 
            src="./images/tys-airplane.webp" 
            alt="The airplane with the flag with the caption 'Success! Samples are on the way!' that is attached to the end of the airplane"
            class="vibrate vibrate--version-3"
          >
        </div>
        <div class="ty-samples__pilot-arm" data-ty-samples-pilot-arm>
          <img  src="./images/tys-character-hand.webp" alt="The hand of the pilot that is holding the airplane's steering wheel" class="vibrate vibrate--version-3">
        </div>
      </div>
      <div class="ty-samples__btn-container">
        <a href="/" class="ty-samples__btn">Continue</a>
      </div>
    </div>
  </section>
</body>
</html>
