<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation menu | Wonderful</title>
  <link rel="stylesheet" href="./font/lemonmilk/addLemonmilk.css">
  <link rel="stylesheet" href="./css/blur-effect.css">
  <link rel="stylesheet" href="./css/grain-effect.css">
  <link rel="stylesheet" href="./css/graphic-section.css">
  <link rel="stylesheet" href="./css/vibrate.css">
  <link rel="stylesheet" href="./css/boilerplate.css">
  <link rel="stylesheet" href="./css/navigation.css">
  <script src="./js/navigation.js" type="module"></script>
</head>
<body>
  <button class="open-menu-btn" style="font-size: 1.4rem;">Open menu</button>
  <section class="navigation-menu graphic-section" data-navigation-menu>
    <div class="navigation-menu__wrapper graphic-section__wrapper grain-effect blur-effect" data-navigation-menu-wrapper>
      <div class="navigation-menu__bg">
        <div class="navigation-menu__bg-sheet">
          <img src="./images/nav-very-bg.webp" alt="A big sky blue sheet in the background">
        </div>
        <div class="navigation-menu__bg-cloud navigation-menu__bg-cloud-center-left" data-navigation-cloud>
          <img src="./images/nav-cloud-center.webp" alt="A cloud in the sky">
        </div>
        <div class="navigation-menu__bg-cloud navigation-menu__bg-cloud-center-right" data-navigation-cloud>
          <img src="./images/nav-cloud-top-left.webp" alt="A cloud in the sky">
        </div>
        <div class="navigation-menu__bg-cloud navigation-menu__bg-cloud-top-left" data-navigation-cloud>
          <img src="./images/nav-cloud-top-left.webp" alt="A cloud in the sky">
        </div>
        <div class="navigation-menu__bg-cloud navigation-menu__bg-cloud-top-right" data-navigation-cloud>
          <img src="./images/nav-cloud-top-right.webp" alt="A cloud in the sky">
        </div>
        <!-- <div class="navigation-menu__bg-cloud navigation-menu__bg-cloud-4" data-navigation-cloud>
          <img src="./images/nav-cloud-4.webp" alt="A part of the cloud in the sky">
        </div> -->
        <div class="navigation-menu__bg-cloud navigation-menu__bg-cloud-bottom-left blur-effect" data-navigation-cloud>
          <img src="./images/nav-cloud-bottom-left.webp" alt="A cloud in the sky">
        </div>
        <div class="navigation-menu__bg-cloud navigation-menu__bg-cloud-bottom-right blur-effect" data-navigation-cloud>
          <img src="./images/nav-cloud-bottom-right.webp" alt="A cloud in the sky">
        </div>
      </div>
    </div>
    <nav class="navigation-menu__navbar" data-navigation-navbar>
      <ul class="navigation-menu__list">
        <li class="navigation-menu__item">
          <a href="#" class="navigation-menu__link">Home</a>
        </li>
        <li class="navigation-menu__item">
          <a href="#" class="navigation-menu__link">About Us</a>
        </li>
        <li class="navigation-menu__item">
          <a href="#" class="navigation-menu__link">Products</a>
        </li>
        <li class="navigation-menu__item">
          <a href="#" class="navigation-menu__link">FAQ</a>
        </li>
        <li class="navigation-menu__item">
          <a href="#" class="navigation-menu__link">Free Samples</a>
        </li>
        <li class="navigation-menu__item">
          <a href="#" class="navigation-menu__link">Order Now</a>
        </li>
      </ul>
    </nav>
    <button class="close-menu-btn">
      <svg class="navigation-menu__close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </section>
</body>
</html>
