<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theatre page - Wonderful</title>
  <link rel="stylesheet" href="./css/grain-effect.css">
  <link rel="stylesheet" href="./css/blur-effect.css">
  <link rel="stylesheet" href="./css/graphic-section.css">
  <link rel="stylesheet" href="./css/vibrate.css">
  <link rel="stylesheet" href="./css/boilerplate.css">
  <link rel="stylesheet" href="./css/theatre.css">
  <script src="./js/theatre.js" type="module"></script>
</head>
<body>
  <section class="theatre graphic-section" data-theatre-section>
    <div class="theatre__wrapper graphic-section__wrapper">
      <div class="theatre__bg">
        <img src="./images/theatre-bg.png" width="1600" height="960" alt="A 1920's art deco theatre">
      </div>
      <div class="theatre__people-8" data-theatre-people-8>
        <img src="./images/theatre-people-8.png" class="vibrate vibrate--version-1" width="1400" height="137" alt="People sitting in the 1. row in the theatre">
      </div>
      <div class="theatre__seat-row-8">
        <img src="./images/theatre-seatrow-8.png" width="1400" height="248" alt="The 1. seat row">
      </div>
      <div class="theatre__people-7" data-theatre-people-7>
        <img src="./images/theatre-people-7.png" class="vibrate vibrate--version-2" width="1400" height="115" alt="People sitting in the 2. row in the theatre">
      </div>
      <div class="theatre__seat-row-7">
        <img src="./images/theatre-seatrow-7.png" width="1400" height="242" alt="The 2. seat row">
      </div>
      <div class="theatre__people-6" data-theatre-people-6>
        <img src="./images/theatre-people-6.png" class="vibrate vibrate--version-3" width="1500" height="241" alt="People sitting in the 3. row in the theatre">
      </div>
      <div class="theatre__seat-row-6">
        <img src="./images/theatre-seatrow-6.png" width="1500" height="262" alt="The 3. seat row">
      </div>
      <div class="theatre__people-5" data-theatre-people-5>
        <img src="./images/theatre-people-5.png" class="vibrate vibrate--version-4" width="1500" height="134" alt="People sitting in the 4. row in the theatre">
      </div>
      <div class="theatre__seat-row-5">
        <img src="./images/theatre-seatrow-5.png" width="1500" height="275" alt="The 4. seat row">
      </div>
      <div class="theatre__people-4" data-theatre-people-4>
        <img src="./images/theatre-people-4.png" class="vibrate vibrate--version-2" width="1500" height="275" alt="People sitting in the 5. row in the theatre">
      </div>
      <div class="theatre__seat-row-4">
        <img src="./images/theatre-seatrow-4.png" width="1500" height="269" alt="The 5. seat row">
      </div>
      <div class="theatre__people-3" data-theatre-people-3>
        <img src="./images/theatre-people-3.png" class="vibrate vibrate--version-3" width="1500" height="250" alt="People sitting in the 6. row in the theatre">
      </div>
      <div class="theatre__seat-row-3">
        <img src="./images/theatre-seatrow-3.png" width="1500" height="260" alt="The 6. seat row">
      </div>
      <div class="theatre__people-2" data-theatre-people-2>
        <img src="./images/theatre-people-2.png" class="vibrate vibrate--version-4" width="1600" height="299" alt="People sitting in the 7. row in the theatre">
      </div>
      <div class="theatre__seat-row-2">
        <img src="./images/theatre-seatrow-2.png" width="1600" height="285" alt="The 7. seat row">
      </div>
      <div class="theatre__people-1" data-theatre-people-1>
        <img src="./images/theatre-people-1.png" class="vibrate vibrate--version-1" width="1600" height="285" alt="People sitting in the 8. row in the theatre">
      </div>
      <div class="theatre__seat-row-1">
        <img src="./images/theatre-seatrow-1.png" width="1600" height="228" alt="The 8. seat row">
      </div>
      <div class="theatre__middle-row">
        <img src="./images/theatre-row.png" width="1600" height="410" alt="The theatre's middle row over which people can get to their seats">
      </div>
    </div>
  </section>
</body>
</html>
